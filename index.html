    // Procuramos todas as caixinhas no site
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    
    checkboxes.forEach(cb => {
        // Verificamos se existe algo guardado para o ID desta caixinha
        const estadoSalvo = localStorage.getItem(cb.id);
        
        // Se estiver guardado como 'true', marcamos a caixinha
        if (estadoSalvo === 'true') {

        }
    });
