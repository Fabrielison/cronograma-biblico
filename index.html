    <style>
        /* DESIGN INSPIRADO NO DOCUMENTO PDF */
        body {
            background-color: #f4eee1; /* Cor creme/papel do PDF */
            color: #3e1e1e; /* Marrom escuro para texto */
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            border-bottom: 3px double #8b0000; /* Linha dupla bordô */
            margin-bottom: 40px;
            padding-bottom: 20px;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            font-size: 2.5rem;
            color: #5a0000;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitulo {
            font-style: italic;
            font-size: 1.1rem;
            margin-top: 10px;
            color: #3e1e1e;
        }

        /* LAYOUT DAS COLUNAS (FLEXBOX) */
        .cronograma-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            max-width: 1400px;
        }

        .mes-coluna {
            background: #fffdf9;
            border: 1px solid #dcd1b3;
            padding: 15px;
            width: 320px;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.05);
            border-radius: 4px;
        }

        h2 {
            color: #8b0000;
            border-bottom: 2px solid #8b0000;
            padding-bottom: 5px;
            text-align: center;
            margin-top: 0;
            font-family: 'Times New Roman', serif;
        }

        /* ESTILO DA TABELA */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            background-color: #5a0000;
            color: white;
            padding: 8px;
            text-align: left;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        td {
            padding: 8px 4px;
            border-bottom: 1px solid #eee;
        }

        tr:nth-child(even) {
            background-color: #f9f4e8; /* Efeito zebra sutil */
        }

        /* CHECKBOX ESTILIZADA */
        input[type="checkbox"] {
            accent-color: #8b0000;
            transform: scale(1.2);
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.8rem;
            color: #777;
            border-top: 1px solid #dcd1b3;
            width: 100%;
        }

        /* RESPONSIVIDADE PARA CELULARES */
        @media (max-width: 600px) {
            .mes-coluna {
                width: 90%;
            }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>

        // FUNÇÃO PARA GERAR AS TABELAS AUTOMATICAMENTE
        function gerarTabelas() {
            for (const mes in dadosCronograma) {
                let htmlMes = `
                    <section class="mes-coluna">
                        <h2>${mes}</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Dia</th>
                                    <th>Passagem</th>
                                    <th>Lido</th>
                                </tr>
                            </thead>
                            <tbody>`;

                dadosCronograma[mes].forEach((leitura, index) => {
                    const diaId = `${mes}-${index + 1}`; // ID Único como "Janeiro-1"
                    htmlMes += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${leitura}</td>
                            <td><input type="checkbox" id="${diaId}" onchange="salvar(this.id, this.checked)"></td>
                        </tr>`;
                });

                htmlMes += `</tbody></table></section>`;
                container.innerHTML += htmlMes;
            }
            carregarProgresso(); // Carrega o que foi salvo após criar os elementos
        }

        // LÓGICA PARA SALVAR NO NAVEGADOR (LocalStorage)
        function salvar(id, valor) {
            localStorage.setItem(id, valor);
        }

        function carregarProgresso() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => {
                const estadoSalvo = localStorage.getItem(cb.id);
                if (estadoSalvo === 'true') {
                    cb.checked = true;
                }
            });
        }

        // INICIALIZAÇÃO
        gerarTabelas();
